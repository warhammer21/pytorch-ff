name: Flask CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  # Step 1: Build Docker Image
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install Poetry
        run: curl -sSL https://install.python-poetry.org | python3 -

      - name: Install dependencies with Poetry
        run: poetry install --no-dev

      - name: Build Docker Image
        run: docker build -t flask-app .

  # Step 2: Run Flask App and Run Locust Load Tests
  test:
    runs-on: ubuntu-latest
    needs: build  # Ensure tests only run after the build step

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install Locust
        run: pip install locust

      - name: Run Flask Docker Container
        run: |
          docker run -d -p 7001:7000 flask-app  # Run the Flask app in detached mode

      - name: Run Locust Load Tests
        run: |
          locust -f locustfile.py --headless --users 100 --spawn-rate 10 --host=http://localhost:7001

      - name: Stop Flask Docker Container
        run: |
          docker ps -q --filter "ancestor=flask-app" | xargs docker stop  # Stop the container after tests
